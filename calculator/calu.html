<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calu.css">
</head>
<body>
    <h1>CALUCULATOR</h1> 
     <div class="main">
     <div class="cal">
     <section class="screen">0</section>

        <div class="cal-button">
            <div class="cal-row" id="bg">
                <button class="cal-button" id="bg"><b>C</b></button>
                <button class="cal-button double" id="bg">⬅ </button>
                <button class="cal-button" id="bg">➗ </button>
                
            </div>
            <div class="cal-row">
                <button class="cal-button">&#10110;</button>
                <button class="cal-button">&#10109;</button>
                <button class="cal-button">&#10108;</button>
                <button class="cal-button" id="bg">❌ </button>
            </div>
            <div class="cal-row">
                <button class="cal-button">&#10107;</button>
                <button class="cal-button">&#10106;</button>
                <button class="cal-button">&#10105;</button>
                <button class="cal-button" id="bg"><b>&#9940;</b></button>   
            </div>
            <div class="cal-row">
                <button class="cal-button">&#10104;</button>
                <button class="cal-button">&#10103;</button>
                <button class="cal-button">&#10102;</button>
                <button class="cal-button" id="bg"><b>&#10009;</b></button>
            </div>
            <div class="cal-row" id="bg">
                <button class="cal-button double"><b>&#10061;</b></button>
                <button class="cal-button" id="bg"><b>%</b></button>
                <button class="cal-button" id="bg"><b>&#x268C;</b></button>
            
            </div>
        </div>
    </div>
</div>
    <script src="calu.js"></script>
</body>
</html>
